<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section-header {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .metric-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .metric-card {
      width: calc(33.33% - 20px);
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .metric-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .chart-container {
      margin-top: 20px;
    }
    .chart {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1 style="font-family: 'Arial Black', sans-serif; color: #007bff;">Farm Dashboard</h1>
    <p style="font-size: 18px; color: #666;">Manage your farm operations efficiently</p>
  </div>

  <div class="section">
    <div class="section-header">Key Farm Metrics</div>
    <div class="metric-container">
      <div class="metric-card">
        <div class="metric-name">Crop Yield</div>
        <div class="chart-container">
          <canvas id="crop-yield-chart" class="chart"></canvas>
        </div>
      </div>
      <div class="metric-card">
        <div class="metric-name">Soil Moisture Levels</div>
        <div class="chart-container">
          <canvas id="soil-moisture-chart" class="chart"></canvas>
        </div>
      </div>
      <div class="metric-card">
        <div class="metric-name">Weather Forecast</div>
        <div class="chart-container">
          <canvas id="weather-forecast-chart" class="chart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-header">Farm Operations</div>
    <!-- Modules for task management, inventory tracking, and equipment maintenance -->
    <p style="font-size: 16px; color: #555;">Task Management Module</p>
    <p style="font-size: 16px; color: #555;">Inventory Tracking Module</p>
    <p style="font-size: 16px; color: #555;">Equipment Maintenance Module</p>
  </div>
</div>

<!-- Include necessary scripts for chart.js or any other charting library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script>
  // Sample data for charts (replace with actual data)
  const cropYieldData = {
    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
    datasets: [{
      label: 'Crop Yield',
      data: [65, 59, 80, 81, 56, 55, 40],
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderColor: 'rgba(75, 192, 192, 1)',
      borderWidth: 1
    }]
  };

  const soilMoistureData = {
    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
    datasets: [{
      label: 'Soil Moisture Levels',
      data: [20, 30, 40, 50, 60, 70, 80],
      backgroundColor: 'rgba(255, 159, 64, 0.2)',
      borderColor: 'rgba(255, 159, 64, 1)',
      borderWidth: 1
    }]
  };

  const weatherForecastData = {
    labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
    datasets: [{
      label: 'Temperature (Â°C)',
      data: [25, 26, 24, 23, 22, 27, 28],
      backgroundColor: 'rgba(153, 102, 255, 0.2)',
      borderColor: 'rgba(153, 102, 255, 1)',
      borderWidth: 1
    }]
  };

  // Create charts
  const cropYieldChart = new Chart(document.getElementById('crop-yield-chart'), {
    type: 'line',
    data: cropYieldData
  });

  const soilMoistureChart = new Chart(document.getElementById('soil-moisture-chart'), {
    type: 'line',
    data: soilMoistureData
  });

  const weatherForecastChart = new Chart(document.getElementById('weather-forecast-chart'), {
    type: 'bar',
    data: weatherForecastData
  });
</script>

</body>
</html>
